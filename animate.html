<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animate Page</title>
    <style>
        @keyframes grow {
            0% {
                left: 0%;

            }

            50% {
                left: 50%;

            }

            100% {
                left: 0%;
            }
        }

        h1 {
            position: relative;
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>

    <script>
        //esto es para ir cargando contenido dinamicamente

    </script>
</head>

<body>
    <h1>Welcome</h1>
</body>

</html>
