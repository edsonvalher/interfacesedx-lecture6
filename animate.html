        @keyframes grow {
            from {
                left: 0%;
                font-size: 20px;
            }

            to {
                left: 50%;
                font-size: 100px;
            }
        }

        h1 {
            position: relative;
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>

    <script>
        //esto es para ir cargando contenido dinamicamente

    </script>
</head>
